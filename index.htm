<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
        <link rel="shortcut icon" type="image/png" href="favicon.png" />
		<!--Load Roboto font-->
		<link rel="stylesheet" href="roboto_regular/stylesheet.css" type="text/css" />
		<!--stylesheet-->
		<link rel="stylesheet" type="text/css" href="style.css" />
		<!--Calculator logic-->
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
        <table>
            <tr>
                <th colspan="3" id="antwoord">0</th>
                <td><button id="c">C</button></td>
            </tr>
            <tr>
                <td><button class="numberBtn">7</button></td>
                <td><button class="numberBtn">8</button></td>
                <td><button class="numberBtn">9</button></td>
                <td><button class="operatorBtn">/</button></td>
            </tr>
            <tr>
                <td><button class="numberBtn">4</button></td>
                <td><button class="numberBtn">5</button></td>
                <td><button class="numberBtn">6</button></td>
                <td><button class="operatorBtn">*</button></td>
            </tr>
            <tr>
                <td><button class="numberBtn" id="1">1</button></td>
                <td><button class="numberBtn">2</button></td>
                <td><button class="numberBtn">3</button></td>
                <td><button class="operatorBtn">-</button></td>
            </tr>
            <tr>
                <td><button class="numberBtn">0</button></td>
                <td><button class="numberBtn">.</button></td>
                <td><button id="is">=</button></td>
                <td><button class="operatorBtn">+</button></td>
            </tr>
        </table>
	</body>
</html>
