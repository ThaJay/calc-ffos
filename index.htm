<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
        <link rel="shortcut icon" type="image/png" href="favicon.png">
		<!-- Load jQuery-->
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
		<!--Load chosen Roboto font-->
		<link rel="stylesheet" href="roboto_regular/stylesheet.css" type="text/css" />
		<!--stylesheet-->
		<link rel="stylesheet" type="text/css" href="style.css">
		<!--my javascript-->
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
        <div id="calculator">
            <table>
                <tr>
                    <th colspan="3" id="antwoord">0</th>
                    <td><button class="btn" id="c">C</button></td>
                </tr>
                <tr>
                    <td><button class="btn numberBtn">7</button></td>
                    <td><button class="btn numberBtn">8</button></td>
                    <td><button class="btn numberBtn">9</button></td>
                    <td><button class="btn operatorBtn">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn numberBtn">4</button></td>
                    <td><button class="btn numberBtn">5</button></td>
                    <td><button class="btn numberBtn">6</button></td>
                    <td><button class="btn operatorBtn">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn numberBtn">1</button></td>
                    <td><button class="btn numberBtn">2</button></td>
                    <td><button class="btn numberBtn">3</button></td>
                    <td><button class="btn operatorBtn">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn numberBtn">0</button></td>
                    <td><button class="btn numberBtn">.</button></td>
                    <td><button class="btn" id="is">=</button></td>
                    <td><button class="btn operatorBtn">+</button></td>
                </tr>
            </table>
        </div>
	</body>
</html>
